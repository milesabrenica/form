<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Miles' Forms!</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/paper_plane.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
	<h1>Apply Now!</h1>
	<div class="main">

		<form method="post" action="http://ga.kameronzach.com/fewd-12/week-7/forms/email-api/" enctype="multipart/form-data" id="proposal-form">

			<fieldset id="personal-info">
				<div class="form-field">
					<input type="hidden" name="key" value="82b598c143888002128d54e8c51cd5aa">
					<input type="hidden" name="sendEmailTo" value="milesretuta@gmail.com">
				</div>
				
				<div class="form-field">
					<label for="userName" class="primary">Name</label>
					<input type="text" name="userName" id="userName" value="" placeholder="Full Name" class="required">
				</div>

				<div class="form-field">
					<label for="userEmail" class="primary">E-Mail</label>
					<input type="email" name="userEmail" id="userEmail" value="" placeholder="E-Mail Address" class="required">
				</div>

				<div class="form-field">
					<label for="userPhone" class="primary">Phone</label>
					<input type="tel","text" name="userPhone" id="userPhone" value="" placeholder="Phone Number" class="required">
				</div>
			</fieldset>
			
			<fieldset id="subject">
				<div class="form-field">
				<label for="userSubject" class="primary">Subject</label>
					<input type="text" name="userSubject" id="userSubject" value="" placeholder="Subject" class="required">
				</div>
			</fieldset>

			<fieldset id="message">
				<div class="form-field">
					<label for="userMessage" class="primary">Message</label>
					<textarea name="userMessage" id="userMessage" rows="6" placeholder="What's Up?" class="required"></textarea>
				</div>
			</fieldset>

			<fieldset id="quote">
				<div class="form-field">
					<label for="userQuote" class="primary">Quote</label>
					<select name="userQuote" class="userQuote required">
						<option name="userQuote" class="userQuote" value="">Select</option>	
						<option name="userQuote" class="userQuote" value="5,000 - $10,000">$5,000 - $10,000</option>
						<option name="userQuote" class="userQuote" value="10,001 - $20,000">$10,001 - $20,000</option>
						<option name="userQuote" class="userQuote" value="20,001 - $30,000">$20,001 - $30,000</option>
						<option name="userQuote" class="userQuote" value="30,001 - $40,000">$30,001 - $40,000</option>
						<option name="userQuote" class="userQuote" value="40,001 - $50,000">$40,001 - $50,000</option>
						<option name="userQuote" class="userQuote" value="50,000">$50,000</option>
					</select>
				</div>	
			</fieldset>

			<fieldset id="legal">
				<div class="form-field">
					<input class="checkbox" type="checkbox" name="userLegal" id="userLegal" value="true" style="vertical-align:top;" class="required">
					<label for="userLegal" style="vertical-align:top;">I agree to the terms and conditions</label>
				</div>
			</fieldset>
			
			<div class="form-field">
				<input id="apply" type="submit" value="S U B M I T">	
			</div>

			<div id="alert" class="form-field">
				Please fill out all highlighted fields!
			</div>
		</form>

	</div>	
	

<script src= "site.js"></script>

</body>
</html>
